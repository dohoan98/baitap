<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tính thời gian đi hết quãng đường</title>
</head>
<body>
	<script>
		do
		{
			var a=parseInt(prompt("nhập quãng đường "));
		}
		while(a<0 || isNaN(a))
		{
		
	    	var s=0;
	    		if(a<=300)
	    		{
	    			s+=1;
	    		}
	    		else if(a>300 && a<=500)
	    		{
	    			s=1+2
	    		}
	    		else if(a>500 && a<=600)
	    		{
	    			s=3+3;
	    		}
	    		else if (a>600) 
	    		{
	    			s=6+(a-600);
	    		}
	   alert("để đi hết "+ a + "m " +"cần "+ s +" giây");
	    }
	</script>
</body>
</html>
